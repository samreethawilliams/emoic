name: Run prettier and commit change

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, prettier:run
        run: |
          npm install
          npm run prettier:run
        working-directory: frontend
      - name: Commit prettier changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: [AUTO-GENERATED COMMIT] PRETTIER FORMATTING UPDATE
          branch: ${{ github.head_ref }}